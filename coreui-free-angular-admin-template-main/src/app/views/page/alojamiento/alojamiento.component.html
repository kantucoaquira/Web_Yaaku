<script src="alojamiento.component.ts"></script>
<section id="alojamiento" class="py-20 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="section-title">Alojamientos destacados</h2>
    <div class="listing-grid">
      <!-- Listing 1 -->
      <div *ngFor="let hotel of hoteles" class="card-hover bg-white rounded-2xl overflow-hidden shadow-lg">
        <div class="h-48 bg-gradient-to-r from-pink-400 to-red-400 relative">
          <!-- Imagen del hotel -->
          <img
            class="absolute inset-0 w-full h-full object-cover"
            [src]="hotel.imageUrl || 'assets/default-hotel.jpg'"
            alt="Imagen del hotel"
          />
          <div class="absolute top-4 right-4 bg-white px-3 py-1 rounded-full text-sm font-bold">
            <i class="fas fa-star text-yellow-400 mr-1"></i>{{ hotel.category }}
          </div>
        </div>
        <div class="p-6">
          <h3 class="font-bold text-lg mb-2">{{hotel.name}}</h3>
          <p class="text-gray-600 mb-1"><strong>Dirección:</strong> {{hotel.address}}</p>
          <p class="text-gray-600 mb-1"><strong>Teléfono:</strong> {{hotel.phone}}</p>
          <p class="text-gray-600 mb-2"><strong>Descripción:</strong> {{hotel.description}}</p>
          <div class="flex justify-between items-center">
            <span class="font-bold text-lg">S/ {{hotel.price}} <span class="text-sm font-normal text-gray-600">/ noche</span></span>
            <button class="text-red-500 hover:text-red-600">
              <i class="far fa-heart text-xl"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
